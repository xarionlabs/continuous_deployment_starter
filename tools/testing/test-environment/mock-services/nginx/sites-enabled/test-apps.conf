# Test App 1 (FastAPI/Streamlit)
upstream test-app1-api {
    server test-app1:8000;
}

upstream test-app1-streamlit {
    server test-app1:8501;
}

# Test App 2 (React/Vite)
upstream test-app2 {
    server test-app2:3000;
}

# Test Shopify App (Remix)
upstream test-shopify-app {
    server test-shopify-app:3000;
}

# Test Airflow
upstream test-airflow {
    server test-airflow:8080;
}

# App 1 API
server {
    listen 80;
    server_name test-api.local;
    
    location / {
        proxy_pass http://test-app1-api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# App 1 Streamlit
server {
    listen 80;
    server_name test-streamlit.local;
    
    location / {
        proxy_pass http://test-app1-streamlit;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support for Streamlit
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400;
    }
}

# App 2 (React/Vite)
server {
    listen 80;
    server_name test-web.local;
    
    location / {
        proxy_pass http://test-app2;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Shopify App (Remix)
server {
    listen 80;
    server_name test-shopify.local;
    
    location / {
