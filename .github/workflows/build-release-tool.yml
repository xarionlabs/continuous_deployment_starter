name: Build and Push Release Tool

on:
  workflow_call: # Makes it reusable
    inputs:
      image_tag:
        description: 'Image tag (e.g., git sha short, or latest)'
        required: false
        type: string
        default: 'latest'
      image_name_suffix:
        description: 'Suffix for the image name, e.g., release-tool'
        required: false
        type: string
        default: 'release-tool'
    outputs:
      image_url:
        description: "The full URL of the pushed image"
        value: ${{ jobs.build_and_push.outputs.image_url }}

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    outputs:
      image_url: ${{ steps.meta.outputs.tags }} # Outputs the primary tag used
    permissions:
      contents: read
      packages: write # Needed to push to GHCR

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta for release-tool
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}/${{ inputs.image_name_suffix }}
          tags: |
            type=raw,value=${{ inputs.image_tag }}
            type=sha,prefix= # git sha tag

      - name: Build and push release-tool image
        uses: docker/build-push-action@v5
        with:
          context: ./release-tooling/pytool
          file: ./release-tooling/pytool/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Echo image URL
        run: |
          echo "Pushed image: ${{ steps.meta.outputs.tags }}"
