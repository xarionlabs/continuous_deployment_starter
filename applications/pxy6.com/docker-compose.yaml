version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: skipped-Dockerfile
    container_name: pxy6-app
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
      - VITE_API_BASE_URL=http://pxy6_app:3000
    networks:
      - pxy6-network

  # Development environment with hot-reload
  dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: pxy6-dev
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/src/node_modules
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true # For better file watching in Docker
      - VITE_API_BASE_URL=http://localhost:3000
    working_dir: /app/src
    networks:
      - pxy6-network

networks:
  pxy6-network:
    driver: bridge
