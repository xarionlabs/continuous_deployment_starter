version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pxy6-app
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
    networks:
      - pxy6-network
    depends_on:
      - supabase

  # Development environment with hot-reload
  dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: pxy6-dev
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/src/node_modules
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true # For better file watching in Docker
    working_dir: /app/src
    networks:
      - pxy6-network
    depends_on:
      - supabase

  # Supabase for local development
  supabase:
    image: supabase/postgres:15.1.0.118
    container_name: pxy6-supabase
    environment:
      POSTGRES_PASSWORD: your-super-secret
      POSTGRES_DB: pxy6
    ports:
      - "5432:5432"
    volumes:
      - supabase_data:/var/lib/postgresql/data
      - ./src/supabase:/docker-entrypoint-initdb.d
    networks:
      - pxy6-network

networks:
  pxy6-network:
    driver: bridge

volumes:
  supabase_data:
