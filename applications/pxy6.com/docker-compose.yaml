version: '3.8'

services:
  # Build static files
  build:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pxy6-build
    volumes:
      - static_files:/usr/share/nginx/html
      - nginx_config:/etc/nginx/conf.d

  # Serve with nginx
  app:
    image: nginx:alpine
    container_name: pxy6-app
    depends_on:
      - build
    restart: unless-stopped
    ports:
      - "3030:80"
    volumes:
      - static_files:/usr/share/nginx/html:ro
      - nginx_config:/etc/nginx/conf.d:ro
    environment:
      - NODE_ENV=production
      - VITE_API_BASE_URL=http://localhost:3000
    networks:
      - pxy6-network

  # Development environment with hot-reload
  dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: pxy6-dev
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/src/node_modules
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true # For better file watching in Docker
      - VITE_API_BASE_URL=http://localhost:3000
    working_dir: /app/src
    networks:
      - pxy6-network

volumes:
  static_files:
  nginx_config:

networks:
  pxy6-network:
    driver: bridge
