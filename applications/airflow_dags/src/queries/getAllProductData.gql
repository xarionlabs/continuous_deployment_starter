query getAllProductData($limit: Int!, $cursor: String) {
  products(first: $limit, after: $cursor) {
    edges {
      node {
        id
        handle
        title
        description
        descriptionHtml
        productType
        vendor
        status
        createdAt
        updatedAt
        publishedAt
        seo {
          title
          description
        }
        tags
        onlineStoreUrl
        onlineStorePreviewUrl
        priceRangeV2 {
          minVariantPrice {
            amount
            currencyCode
          }
          maxVariantPrice {
            amount
            currencyCode
          }
        }
        compareAtPriceRange {
          minVariantCompareAtPrice {
            amount
            currencyCode
          }
          maxVariantCompareAtPrice {
            amount
            currencyCode
          }
        }
        totalInventory
        tracksInventory
        featuredMedia {
          ... on MediaImage {
            id
            alt
            image {
              url
              altText
              width
              height
            }
          }
        }
        collections(first: 10) {
          edges {
            node {
              id
              handle
              title
              description
            }
          }
        }
        variants(first: 100) {
          edges {
            node {
              id
              title
              sku
              barcode
              price
              compareAtPrice
              availableForSale
              inventoryQuantity
              inventoryPolicy
              createdAt
              updatedAt
              image {
                id
                url
                altText
              }
              selectedOptions {
                name
                value
              }
              metafields(first: 10) {
                edges {
                  node {
                    id
                    namespace
                    key
                    value
                    type
                  }
                }
              }
            }
          }
        }
        options {
          id
          name
          values
          position
        }
        media(first: 20) {
          edges {
            node {
              mediaContentType
              alt
              ... on MediaImage {
                id
                image {
                  url
                  width
                  height
                }
              }
              ... on Video {
                id
                sources {
                  url
                  mimeType
                  format
                  height
                  width
                }
              }
              ... on Model3d {
                id
                sources {
                  url
                  mimeType
                  format
                }
              }
              ... on ExternalVideo {
                id
                embedUrl
                host
              }
            }
          }
        }
        metafields(first: 20) {
          edges {
            node {
              id
              namespace
              key
              value
              type
            }
          }
        }
        isGiftCard
        requiresSellingPlan
        sellingPlanGroups(first: 5) {
          edges {
            node {
              id
              name
              merchantCode
              description
              options
              sellingPlans(first: 10) {
                edges {
                  node {
                    id
                    name
                    description
                    options
                  }
                }
              }
            }
          }
        }
      }
      cursor
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
  }
}