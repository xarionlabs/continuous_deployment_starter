query getProductImages($limit: Int!, $cursor: String) {
  products(first: $limit, after: $cursor) {
    edges {
      node {
        id
        handle
        title
        featuredImage {
          id
          url
          altText
          width
          height
        }
        images(first: 20) {
          edges {
            node {
              id
              url
              altText
              width
              height
            }
          }
        }
        variants(first: 10) {
          edges {
            node {
              id
              title
              image {
                id
                url
                altText
                width
                height
              }
            }
          }
        }
      }
      cursor
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
  }
}