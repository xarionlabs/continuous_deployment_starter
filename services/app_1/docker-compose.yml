services:
  app_1:
    image: "ghcr.io/xarionlabs/continuous_deployment_starter/app_1:${APP_VERSION}"
    depends_on:
      - db
    environment:
      VIRTUAL_HOST: myapp.localhost
      DATABASE_URL: postgresql://myuser:mypassword@db:5432/mydatabase
    networks:
      - db_network
      - proxy_network
    restart: unless-stopped

networks:
  db_network:
    driver: bridge
  proxy_network:
    driver: bridge
