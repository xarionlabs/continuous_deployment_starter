[pytest]
# Look for tests in the tests directory
testpaths = tests

# Add some useful options by default
# -v: verbose
# -l: show locals in tracebacks
# --cov=release_tool: enable coverage for the release_tool package
# --cov-report=term-missing: show missing lines in coverage report
addopts = -v -l --cov=release_tool --cov-report=term-missing --cov-report=xml

# Ignore warnings that might be noisy from dependencies if not relevant
# filterwarnings =
#    ignore::DeprecationWarning

python_files = test_*.py
python_classes = Test*
python_functions = test_*
